{% extends "main.html" %}

{% block content  %}
    {% if name == 'login' %}
    <form method="post">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" name="username" id="">

        <label for="" class="mt-3">password</label>
        <input type="password" name="password" id="">

        <button class="mt-3">login</button>

        <br>

        you dont have account? <a href="{% url 'register' %}">register</a>
    </form>
    {% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    you  have account? <a href="{% url 'loginPage' %}">login</a>
    {% endif %}

{% endblock %}
